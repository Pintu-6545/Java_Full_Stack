o Create a simple webpage with a button that, when clicked, displays an alert saying 
"Button clicked!" using JavaScript event listeners. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click than display the message using event listener</title>
</head>

<body>
    <button id="btn">Click</button>
    <script>
        let data = document.getElementById("btn");
        function display() {
            alert("Button Clicked!")
        }
        data.addEventListener("click", display);

    </script>
</body>

</html>
