<!-- Lab Assignment 
 Task:  
o Write a JavaScript program to declare variables for different data types (string, 
number, boolean, null, and undefined). 
o Log the values of the variables and their types to the console using console.log().  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declare</title>
</head>
<body>
        <script>
                    //  number data type
                 let a=10,b=20
                 console.log("Sum=>",a+b)
                 console.log(typeof(a))
                
                //  string data type
                 var name="Rahul Sharma"
                 console.log(name)
                 console.log(typeof(name))

                // boolean data type
                let data=true
                console.log(data)
                console.log(typeof(data))

                // null data type
                let d=null
                console.log(d)
                console.log(typeof(d))

                //  undefined data type
                let c
                console.log(c)
                console.log(typeof(c))
        </script>
</body>
</html>
