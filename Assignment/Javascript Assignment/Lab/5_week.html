<!-- Task 2: 
o Create a JavaScript program using a switch statement to display the day of the week 
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.). 
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User find a week day</title>
</head>

<body>
    <input type="text" placeholder="Enter your Day:" id="dd">
    <button onclick="week()">Click</button>
    <h1 id="result"></h1>
    <script>
        function week() {
            let day = parseFloat(document.getElementById("dd").value)
            switch (day) {
                case 1:
                    console.log("Monday", day)
                    document.getElementById("result").innerHTML = `Monday=>${day}`;
                    break;
                case 2:
                    console.log("Thuesday", day)
                    document.getElementById("result").innerHTML = `Thuesday=>${day}`;
                    break;
                case 3:
                    console.log("Wednesday", day)
                    document.getElementById("result").innerHTML = `Wednesday=>${day}`;
                    break;
                case 4:
                    console.log("Thursday", day)
                    document.getElementById("result").innerHTML = `Thursday=>${day}`;
                    break;
                case 5:
                    console.log("Friday", day)
                    document.getElementById("result").innerHTML = `Friday=>${day}`;
                    break;
                case 6:
                    console.log("Saturday", day)
                    document.getElementById("result").innerHTML = `Saturday=>${day}`;
                    break;
                case 7:
                    console.log("Sunday", day)
                    document.getElementById("result").innerHTML = `Sunday=>${day}`;
                    break;
                default:
                    console.log("Invalid Choice")
                    document.getElementById("result").innerHTML=`Invalid Choice`;
            }
        }
    </script>
</body>

</html>
