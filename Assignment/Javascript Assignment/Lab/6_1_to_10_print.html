o Write a JavaScript program using a for loop to print numbers from 1 to 10. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the 1 to 10 Number using a for loop</title>
</head>

<body>

    <script>
        let no = 10;
        for (i = 1; i <= no; i++) {
            console.log(i)
            document.writeln(i, "<br>")
        }
    </script>
</body>

</html>
