<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Box Model Card Layout</title>
    <style>  
      *{
        margin:0;
        padding: 0;
        /* box-sizing: border-box; */
      }   
        .container{
              height: 500px;
              width:300px;
              border: 2px solid;
              margin: 150px auto;
              box-shadow: 0px 0px 20px black;
              /* background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12); */
        }
        .profile-card, .profile-pic{
                height: 150px;
                width: 150px;
                /* border: 2px solid; */
                margin:10% auto;
                border-radius: 50%;
        }
        h1{
            padding: 20px;
            font-size: 30px;
            font-family: sans-serif;
            text-align: center;
        }
        p{
            font-family: sans-serif;
            color: gray;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
         <div class="container">
            <div class="profile-card">
                    <img src="https://newprofilepic.photo-cdn.net//assets/images/article/profile.jpg?90af0c8" alt="" class="profile-pic">
            </div>
            <h1>Rupali Sharma</h1>
            <p>Software Engineer | Microsoft Company</p>
               

         </div>
</body>
