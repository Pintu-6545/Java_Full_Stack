<!-- Lab Assignment

Task: Style the contact form (created in the HTML Forms lab) using external CSS. The
following should be implemented:
o Change the background color of the form.
o Add padding and margins to form fields.
o Style the submit button with a hover effect.
o Use class selectors for styling common elements and ID selectors for unique
elements. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Using CSS</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form method="" class="form">
        <table>
            <tr>
                <td colspan="2">
                    <h2 class="vel">Contact Form</h2>
                </td>
            </tr>
            <tr>
                <th><label for="">Full Name</label></th>
                <td><input type="text" placeholder="Enter your Full Name" title=" Full Name" required
                        pattern="[A-Za-z ]{7,20}" size="27" maxlength="20"></td>
            </tr>
            <tr>
                <th><label for="">Email</label></th>
                <td><input type="email" title="Email" placeholder="Enter your Email" size="27" required
                        pattern="[a-z0-9.]+[@][a-z]+[.][a-z]{2,3}"></td>
            </tr>
            <tr>
                <th><label for="">Phone Number</label></th>
                <td><input type="tel" required pattern="[6789][0-9]{9}" title="Phone Number"
                        placeholder="Enter your Phone Number" minlength="10" maxlength="10" size="27"></td>
            </tr>
            <tr>
                <th><label for="">Subject</label></th>
                <td><select required id="address">
                        <option value="Select your Subject" disabled selected aria-required>---------Select your
                            Subject----------</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Support Request">Support Request</option>
                        <option value="Complain">Complain</option>
                        <option value="Event Registration">Event Registration</option>
                        <option value="Product Information">Product Information</option>
                        <option value="Service Request">Service Request</option>
                        <option value="Collaboration Opportunities">Collaboration Opportunities </option>
                        <option value="Partnership Inquiries">Partnership Inquiries</option>
                    </select></td>
            </tr>
            <tr>
                <th><label for="">Message:</label></th>
                <td><textarea rows="5" cols="28" placeholder="Enter your Message" required="required" id="sc"
                        minlength="10"></textarea></td>
            </tr>
            <tr>
                <th  colspan="2"><input type="submit" class="b"></th>
                    
            </tr>
        </table>
    </form>
</body>

</html>
