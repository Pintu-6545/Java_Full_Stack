<!-- Lab Assignment 
 
Create a simple webpage layout using Flexbox. The layout should include: 
o A header. 
o A sidebar on the left. 
o A main content area in the center. 
o A footer. 
 
Additional Requirements: 
 
o Use Flexbox to position and align the elements. 
o Apply different justify-content and align-items properties to observe their effects. 
o Ensure the layout is responsive, adjusting for smaller screens. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Simple Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }
        .con-container{
            display: flex;
            flex-direction:column;    
            height: 100vh;
        }
        .header, .footer{
            background-color:rgb(135, 3, 95);
            padding: 15px;
            text-align: center;
        }
        .main-container{
            display: flex;
            flex:1;
            justify-content: space-between;
        }
        .sidebar{
            background-color: gray;
            width:25%;
            padding: 20px
        }
        .content{
                background-color: rgb(187, 227, 207);
                width:75%;   
                padding: 15px;
        }
        .footer{
            font-size: 26px;
            font-weight: bold;
            padding: 20px;

        }
        /* Responsive Website layout*/
        @media only screen and (max-width:768px){
            .main-container{
               flex-direction: row;
            }
           .sidebar{
            width: 100%;
            background-color: blue;
            justify-items:center;
           }
           .content{
            width:100%;
            background-color: yellow;
            justify-items: center;
           }
        }
    </style>
</head>
<body>
    <div class="con-container">
          <header class="header">
            <h1>Header</h1>
          </header>
          <div class="main-container">
            <span class="sidebar">
                <h2>Sidebar</h2>
            </span>
            <section class="content">
                <h2>Main Content</h2>
                <p>This is main Content Area</p>
            </section>
          </div>
          <footer class="footer">
            <p>Footer</p>
          </footer>
    </div>
</body>
</html>
