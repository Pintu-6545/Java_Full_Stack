<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Creates a 3-column grid */
    grid-gap: 20px; /* Adds spacing between the grid items */
    max-width: 1200px;
    margin: 0 auto;
}

.product-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-card h3 {
    margin: 15px 0;
    font-size: 1.2em;
    color: #333;
}

.product-card .price {
    font-size: 1.1em;
    color: #e74c3c;
    font-weight: bold;
}

.product-card:hover {
    transform: translateY(-5px); /* Adds a subtle hover effect */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds shadow on hover */
}

     </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$29.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$39.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$49.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">$59.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 5">
            <h3>Product 5</h3>
            <p class="price">$69.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 6">
            <h3>Product 6</h3>
            <p class="price">$79.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 7">
            <h3>Product 7</h3>
            <p class="price">$89.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 8">
            <h3>Product 8</h3>
            <p class="price">$99.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 9">
            <h3>Product 9</h3>
            <p class="price">$109.99</p>
        </div>
    </div>
</body>
</html>
