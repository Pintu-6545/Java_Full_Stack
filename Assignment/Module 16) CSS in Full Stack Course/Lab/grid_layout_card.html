<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Grud Layout Card</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width:1200px;
            gap: 10px;
            margin:200px auto;
        }
        .product{
           background-color: white;
           padding: 20px;
           box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
           transition: transform 0.3s;
        }
    .product img {
                width: 100%;
                border-radius: 10px;
        }
        
     .product h2 {
                margin: 25px;
                /* font-size: 20px; */
                font-size: 2.6rem;
                color: rgb(15, 177, 123);
         }
     .product p{
             font-size: 2.2rem;
             font-weight: bold;
             margin-left:25px;
             color:blue;
     }
     .product:hover{
            transform: scale(1.3);
            transition: .6s;
        }
    </style>
</head>
<body>
     <div class="main-container">
        <div class="product">
                <img src="https://p3-ofp.static.pub//fes/cms/2025/03/07/eei514ix7lm2spy2eq4xyc14tcpzw0875955.png" alt="">
                <h2>Lenove Tab 1501</h2>
                <p>22500</p>
        </div>
        <div class="product">
            <img src="https://th.bing.com/th/id/OIP.L5IT1_JUGHZmGWY9xarhJAHaFj?rs=1&pid=ImgDetMain" alt="">
            <h2>LG Tab G42</h2>
            <p>17500</p>
     </div>
      <div class="product">
        <img src="https://pngimg.com/uploads/tablet/tablet_PNG8567.png" alt="">
        <h2>Lenovo Tab G45</h2>
        <p>12500</p>
     </div>
     <div class="product">
        <img src="https://th.bing.com/th/id/OIP.FAIexuU654jPVl8xPbanrwHaFS?rs=1&pid=ImgDetMain" alt="">
        <h2>HP Laptop G840</h2>
        <p>25000</p>
