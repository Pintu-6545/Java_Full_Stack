<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Grud Layout Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width:1200px;
            gap: 12px;
            margin:200px auto;
        }
        .product{
           background-color: white;
           padding: 20px;
           box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
           transition: transform 0.3s;
        }
    .product img {
                width: 100%;
                border-radius: 10px;
                background-repeat: no-repeat;
        }
        
     .product h2 a{
                margin: 25px;
                /* font-size: 20px; */
                font-size: 2.6rem;
                text-align: center;
                text-decoration: none;
                color: rgb(15, 177, 123);
         }
     .product p{
             padding-top: 20px;
             /* margin-top: 20px; */
             font-size: 2.2rem;
             font-weight: bold;
             margin-left:25px;
             color:rgb(1, 1, 10);
             text-align: center;
     }
     .product:hover{
            transform: scale(1.3);
            transition: .6s;
        }
        h2:hover a{
         color:brown;
        }
    </style>
</head>
<body>
