<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
                let data="pintu"
                let data1="GHANCHI"
                console.log(data)
                console.log(data.length)

                // index find
                console.log(data.charAt(0))
                console.log(data.charAt(1))
                console.log(data.charAt(2))
                console.log(data.charAt(3))
                console.log(data.charAt(4))

                // concat method:- Merge two String
                console.log(data.concat(data1))
                // toUpper() method:- 
                console.log(data.toUpperCase())
                console.log(data1.toLowerCase())

                // slice method:- slice() extracts a part of a string and returns the extracted part in a new string.
                                // The method takes 2 parameters: start position, and end position (end not included).
                let wel="Welcome to India"
                console.log(wel.slice(2,4))

    </script>
