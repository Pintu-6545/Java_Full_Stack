<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Variables are Three Types to define
        // 1. Var
        // 2. Let
        //  3. Const

        // 1. var :- This is Global Variable
        var a=52 // declaration a variable
        var a =60 // Re-declaration allow
        a=96 // Re-assignment allow
        console.log( typeof (a))
        console.log(a)
        document.write("Var Variable=>",a,"<br>")
        document.write("Var Variable Datatype=>",typeof a,"<br>")

        // 2 .let:- This is Local Variable
            //  this is scope Varaible 
        let b=63 // Declaration allow
        // let b=96 // Re-declation are not allow
        b=36   //Re-assignment are allow
        console.log(b)
        document.writeln("Let Variable=>",b,"<br>")
        document.write("Let Variable Datatype=>",typeof b,"<br>")

        // 3. const:- This is constant variable
        // this variable is a unique value store
         const c=8.36 // declaration are allow
        //  const c=63.3 // Re-declation are not allow
        // c=86.3 // Re-assignment are not allows
         console.log(c)
         console.log(typeof c)
         document.writeln("Constant Variable=>",c,"<br>")
        document.write("Constant Varaible Datatype=>",typeof c,"<br>")

    </script>
</body>
</html>
