<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
        //   There are Two types of Function 
                    // 1. Without Parameter Function
                    // 2. Parameter Function
            // 1.  Without Parameter Function 
           function Data()
           {
               let a=25
               let b= 8.36
              console.log("Addition:=>",a+b)
              document.write("Additin:=>",a+b,"<br>")
           }
           Data()
        //  With Parameter Function
         function Data1(d,e)
         {
                console.log("Sum:=>",d+e)
                document.writeln("Sum =>",d+e)
         }
         Data1(96,36)
        
        //  This Start a Arrow Function 
                // 1. Without Parameter 
                // 2. With Paramter
            //  1. Without Parameter Arrow Function
        
                        const Multi=()=>{
                            let a=10
                            let b=20
                            console.log("Multification=>",a*b)
                            document.writeln("Multification=>",a*b,"<br>")
                        }
                        Multi()
                      let Sub=()=>{
                        let b=25
                        let n=10
                        console.log("Subtaraction=>",b-n)
                        document.writeln("Subtraftion=>",b-n,"<br>")
                      }
                         Sub()
                    var div=()=>{
                        let m=25
                        let h=5
                        console.log("Division=>",m/h)
                        document.writeln("Division=>",m/h,"<br>")
                    }
                    div()
            // 2 . With Parameter Arrow Function
               
                        const Demo=(k,l)=>{
                                console.log("Multiply=>",k*l)
                                document.writeln("Multiply=>",k*l,"<br>")
                        }
                        Demo(100,100)

                        var Demo1=(p,g)=>{
                            console.log("Sub=>",p-g)
                            document.writeln("Sub=>",p-g,"<br>")
                        }
                        Demo1(60,10)
                      let Demo2=(u,d)=>{
                        console.log("Add=>",u+d)
                        document.writeln("Add=>",u+d)
                      }
                      Demo2(200,200)
                
      </script>
</body>
</html>
