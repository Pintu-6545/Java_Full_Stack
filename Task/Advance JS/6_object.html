<html lang="en">

<body>
    <script>
                // Object:- collection of data to store a single variable using curly braces{}
                // object datatype work to key and values
                // this is user define index(key)
                // always index(key) start alfa numeric
                // object property access using dot .
                let Bank = {
                    Bank_name : "SBI Bank",
                    Account_holder_name: "Pintu Ghanchi",
                    Age : 25,
                    Designation : "Software Engineer",
                    Palace : "Ahmedabad"    
                }
                console.log(Bank)
                console.log(Bank.Bank_name)
                console.log(Bank.Account_holder_name)     
                console.log(Bank.Age)                
                console.log(Bank.Designation)                
                console.log(Bank.Palace)                

                document.writeln(Bank.Bank_name,"<br>")
                  document.writeln(Bank.Account_holder_name,"<br>")
                   document.writeln(Bank.Age,"<br>")
                   document.writeln(Bank.Designation,"<br>")
                   document.writeln(Bank.Palace,"<br>")




    </script>
</body>
</html>
