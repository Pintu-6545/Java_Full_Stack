<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Array Function with Without Parameter and with Parameter -->
     <script>
        // without Parameter 
          let add=()=>{
            let a=20
            let b=20
            console.log("Addition:=>",a+b)
            document.writeln("Additon=>",a+b,"<br>")
          }
          add()

          const sub=()=>{
            let data=64
            let gm=20
            console.log("Subtraction=>",data-gm)
             document.writeln("Subtraction=>",data-gm,"<br>")
          }
          sub()
    //  with Parameter
          let Sum=(k,l)=>{
            console.log("Sum=>",k+l)
            document.writeln("Sum=>",k+l,"<br>")
          } 
          Sum(10,20)
          const Multi=(h,m)=>{
            console.log("Multification=>",h*m)
            document.writeln("Multification=>",h*m,"<br>")
          }
          Multi(10,20)

     </script>
</body>
</html>
