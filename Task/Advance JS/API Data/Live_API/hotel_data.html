<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #222;
        }

        .card {
            width: 90%;
            max-width: 800px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            display: none;
        }

        .apod-image {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .apod-title {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .apod-explanation {
            font-size: 18px;
            text-align: justify;
            margin-bottom: 20px;
        }

        .apod-date {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
