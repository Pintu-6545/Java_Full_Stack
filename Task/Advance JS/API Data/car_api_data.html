<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Api Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <style>
        .data1 {
            display: flex;
            justify-content: start;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row data1">

        </div>
    </div>
    <script>
        const getdata = async () => {
            const res = await axios.get("https://6829c4ae6075e87073a76ecb.mockapi.io/car_api/cars")
            console.log(res.data)

            for (let car of res.data) {
                // console.log(car)
                let Cars_data = `
                            <div class="col-md-3 g-3">
                    <div class="card" style="width: 18.5rem;">
                        <img src="${car.image}" height="250px" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">${car.id}</h4>
                            <h4 class="card-title">${car.model_name}</h4>
                            <h6 class="card-text">${car.comapnay}</h6>
                            <p class="card-text h5"><i class="fa-solid fa-globe"></i> ${car.country}</p>
                            <p class="card-text h5"><i class="fa-solid fa-indian-rupee-sign"></i> ${car.price}</p>
                            <p class="card-text h5"><i class="fa-solid fa-calendar-days"></i> ${car.year.model_year}</p>
                            <p class="card-text h5"><i class="fa-solid fa-calendar-days"></i> ${car.year.purchase_year}</p>
                            <p class="card-text h5"><img src="https://cdn-icons-png.flaticon.com/128/10700/10700383.png" width="25px"> ${car.engine.engine_type.slice(0,30)}</p>

                            <p class="card-text h5"><img src="https://cdn-icons-png.flaticon.com/128/10700/10700383.png" width="25px"> ${car.engine.engine_cc}</p>
                            <p class="card-text h5"><img src="https://cdn-icons-png.flaticon.com/128/6422/6422641.png" width="25px"> ${car.stock}</p>
                            <p class="card-text h5"><img src="https://cdn-icons-png.flaticon.com/128/3917/3917392.png" width="25px"> ${car.color}</p>
                            <p class="card-text h5"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i> ${car.rating}</p>

                            <a href="#" class="btn btn-primary  ms-5 ps-4 pe-4">ADD TO BUY</a>
                        </div>
                        </div>
                        </div>`;
                document.querySelector(".row").innerHTML += Cars_data
            }
        }
        getdata()


        let cardata = {
            "model_name": "INOVA CRYSTA",
            "comapnay": "TOYOTA MOTERS",
            "image": "https://imgd.aeplcdn.com/664x374/n/cw/ec/140809/innova-crysta-exterior-right-front-three-quarter-2.png?isig=0&q=80",
            "price": 1500000,
            "country": "Japan",
            "year": {
                "model_year": 2016,
                "purchase_year": 2016
            },
            "engine": {
                "engine_cc": "1500 cc",
                "engine_type": "2.4L 4-cylinder diesel engine"
            },
            "stock": 960,
            "color": "Gray",
            "rating": 4.5,
            "id": "3"
        }
        const createdata = async () => {
            const res = await axios.post("https://6829c4ae6075e87073a76ecb.mockapi.io/car_api/cars",cardata)
            console.log(res.data)
        }
            // createdata()


        const deletedata = async () => {
            const res = await axios.delete("https://6829c4ae6075e87073a76ecb.mockapi.io/car_api/cars/33")
            console.log(res.data)
        }
        // deletedata()



    </script>
</body>

</html>
