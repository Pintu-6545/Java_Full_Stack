<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

        <style>
                .data1{
                    display: flex;
                    justify-content: start;
                }
                #image_data
                {
                    max-width:300px;
                }
        </style>

</head>

<body>
    <div class="container">
        <div class="row data1">

        </div>
    </div>
    <script>
        fetch("https://fakestoreapi.com/products", {
            method: "GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((product_data)=>{
            // console.log(product_data)
            for(let pro of product_data)
                {
                    // console.log(pro)
                    let products = ` <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                                <img src="${pro.image}" id="image_data" class="card-img-top image_data" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${pro.id}</h5>
                                    <h5 class="card-title">${pro.title}</h5>
                                    <p class="card-text">${pro.description.slice(0,50)}</p>
                                    <p class="card-text">${pro.category}</p>
                                    <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                                </div>
                                </div>`;

                                document.querySelector(".row").innerHTML +=products
                }
        })
    </script>
</body>

</html>
