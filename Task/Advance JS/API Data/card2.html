<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <style>
                .img1{
                    height: 250px;
                }
               .data{
                display: flex;
                justify-content: start;
               }
    </style>
</head>

<body>
    <div class="container">
        <div class="row data1">

        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/recipes", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((recipe_data) => {
                // console.log(recipe_data)

                for (let data of recipe_data.recipes) {
                    // console.log(data.instructions)

                    let wel = ` <div class="col-md-3">
                                <div class="card" style="width: 18rem;">
                                <img src="${data.image}"  class="card-img-top img1" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${data.id}</h5>
                                    <p class="card-text h5">${data.name} </p>
                                    <p class="card-text">${data.instructions.slice(1,2)}</p>
                                      <p class="card-text h6 text-align-center">${data.rating}</p>
                                    <a href="#" class="btn btn-primary ms-5 ps-4 pe-4">ADD TO CART</a>
                                </div>
                                </div>
                                </div>`;
                            document.querySelector(".row").innerHTML +=wel
                }
            })
    </script>

</body>

</html>
