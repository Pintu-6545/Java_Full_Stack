<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <style>
        .img1 {
            height: 250px;
        }
        .data{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/products", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((product_data) => {
                // console.log(product_data)
                for (let pro of product_data.products) {
                    // console.log(pro)
                    // image,id,title,description,price,stock,rating
                    let data = ` <div class="col-md-3 g-1">
                                <div class="card" style="width: 18rem;">
                                <img src="${pro.images}" class="card-img-top img1" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${pro.id}</h5>
                                    <p class="card-text h5">${pro.title}</p>
                                    <p class="card-text">${pro.description.slice(0, 40)} </p>
                                    <p class="card-text h5"> <i class="fa-solid fa-dollar-sign"> </i> ${pro.price} </p>
                                    <p class="card-text h6">${pro.stock}</p>
                                     <p class="card-text h6 "><i class="fa-solid fa-star"></i><i class="fa-solid fa-star-half-stroke"></i><i class="fa-solid fa-star-half"></i>${pro.rating}</p>
                                    <a href="#" class="btn btn-primary ms-5 ps-4 pe-4 ">Add to Cart</a>
                                </div>
                                </div>
                                </div>`;

                     document.querySelector(".row").innerHTML += data

                }
            })
    </script>
</body>

</html>
