<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .data1{
            display: flex;
            justify-content: start;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row data1">

        </div>
    </div>

    <script>
        fetch("https://dummyjson.com/carts", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((cars_data) => {
                // console.log(cars)
                for (let car of cars_data.carts) {
                    // console.log(car)
                    // console.log(car.products[0].thumbnail)
                    let data = `
                            <div class="col-md-3 g-3">
                        <div class="card" style="width: 18rem; display:flex; justify-content:evenly;">
                    <img src="${car.products[0].thumbnail}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${car.id} </h5>
                        <p class="card-text h5">${car.products[0].title}</p>
                        <p class="card-text h6"><i class="fa-solid fa-dollar-sign"> </i> ${car.products[0].price}</p>
                        <p class="card-text h6">${car.products[0].quantity}</p>
                        <p class="card-text h6"><i class="fa-solid fa-dollar-sign"> </i> ${car.products[0].total}</p><br>
                        <a href="#" class="btn btn-primary  ms-5 ps-4 pe-4">ADD TO CART</a>
                    </div>
                    </div>
                    </div>`;

                    document.querySelector(".row").innerHTML += data
                }
            })
    </script>
</body>

</html>
