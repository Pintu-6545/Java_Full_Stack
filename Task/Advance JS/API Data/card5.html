<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
                    .post1{
                        display: flex;
                        justify-content: start;
                    }
        </style>
</head>

<body>
    <div class="container">
        <div class="row post1">

        </div>
    </div>
    <script>
        fetch("https://dummyjson.com/posts", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((post_data) => {
                // console.log(post_data)
                for (let post of post_data.posts) {
                    // console.log(post)
                                    let data1 = `
                                        <div class="col-md-3 g-3">
                                    <div class="card" style="width: 18rem;">
                                            <div class="card-body">
                                                <h5 class="card-title"> ${post.id}</h5>
                                                <h5 class="card-title"> ${post.title}</h5>
                                                <p class="card-text">${post.body.slice(0,45)}</p>
                                                 <p class="card-text h5"> <i class="fa-solid fa-thumbs-up"></i> ${post.reactions.likes}</p>
                                                 <p class="card-text h5"> <i class="fa-solid fa-thumbs-down"></i> ${post.reactions.dislikes}</p>
                                                 <p class="card-text h5"> ${post.views}</p>
                                                 <p class="card-text h5"> <i class="fa-solid fa-language"></i> ${post.tags[0]}</p>
                                                <a href="#" class="btn btn-primary ms-5 ps-4 pe-4">PROFILE VIEW</a>
                                            </div>
                                            </div>
                                            </div>`;
                            document.querySelector(".row").innerHTML += data1
                }
            })
    </script>
</body>

</html>
