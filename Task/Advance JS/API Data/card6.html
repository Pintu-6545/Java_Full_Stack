        <style>

                display: flex;

</head>
<body>
    <div class="container">
        <div class="row data1">

        </div>
    </div>
                <script>
                        fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiZuQKd5xzMTOLfSrWR6iqAag9ywa7y6RpCkh2TcN662LE0gnRWyTED6Ojmjwt7MRZSK5v0pBvnzBi0o3DQXpMOQQnGuF7U2EWA968iiO0-4chd1RG6e1iK1UEDXqnrubYYRTck9H7Yxxzk4pam26Gx6jejnWOQ71PpTwOe9CPTkzMVxxHE1z4nD3RVj4ookXO1WIOMP7oGE41cLEVf22jf1Ed8xRTp_9iuEDRZbZSJY_1kRwD8kyzjRvqGVlhDanjijfe5GhxUkdnRdXkMpsY-MnoM20meofLK933g&lib=ML1G0Xk_A6ATAkXyxiSt2BoNUVsYovjAZ",{
                            method:"GET"
                        })
                        .then((res)=>{
                            return res.json()
                        })
                        .then((turism_data)=>{
                            // console.log(turism_data)

                            for(let countries of turism_data)
                        {
                            // console.log(countries)

                            let nature = ` <div class="col-md-3 g-3">
                            <div class="card" style="width: 18rem;">
                                <img src="${countries.link}" height="350px" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h4 class="card-title">${countries.id}</h4>
                                    <h5 class="card-title">${countries.cc}</h5>
                                    <p class="card-text h6">${countries.photographer}</p>
                                    <a href="#" class="btn btn-primary ms-5 ps-4 pe-4">TO VISIT TURISM</a>
                                </div>
                                </div>
                                </div>`;
                                  document.querySelector(".row").innerHTML += nature
                        }
                        })
                </script> 
</body>
</html>
