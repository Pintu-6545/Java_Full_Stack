<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Button</title>
    <style>
        .data{
            height: 300px;
            width: 300px;
            border:2px solid;
            background-color: black;
        }
        .vel{
            height: 300px;
            width:300px;
            transition: .9s;
            transform: scale(0);
        }
      .data:hover .vel{
        background-color: aqua;
        transform: scale(1);
      }
    </style>
</head>
<body>
    <div class="data">
        <div class="vel"></div>
    </div>
</body>
</html>
