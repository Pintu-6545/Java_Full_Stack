<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        .main{
            height: 510px;
            width:320px;
            margin:50px auto;
            box-shadow: 0px 0px 20px black; 
            position: relative;
        }
         .lounch a{
              height: 30px;
              width:35px;
              color:white;
              padding: 4px 15px 0px 15px;
              font-size: 20px;
              border: 2px solid rgb(231, 98, 98);
              font-weight: bold;
              text-decoration: none;
              background-color:rgb(231, 98, 98);
              top:0;
              right:0;
              position:absolute;
              z-index:6;
         }
        .img-section{
            width:265px;
            height: 250px;
            margin-left: 25px;
            transition: .5s;
        }
       .image:hover .img-section{
            transform: rotateY(180deg);
        }
        .quick{
            text-align: center;
            background-color: black;
            color:white;
            transform: translateY(-277px);
            transition: 0.5s;
            opacity: 0;
        }
        .image:hover .quick{
            opacity: 1;
            transform: translateY(0px);
        }
        .quick:hover{
            background-color: aqua;
            color:white;
        }
        .text{
               text-align: center;
               font-size: 20px;
               font-weight: bold;
               word-spacing: 2px;
           }
        .text a{
            text-decoration: none;
            color:rgba(195, 9, 18, 0.699);
        }
        .price{
            /* text-align:left; */
            /* padding-left: 20px; */
             padding-left: 60px;
             font-size: 20px;
            font-weight: bolder;
        }
        del{
             color: gray;
             padding-left: 30px;
        }
        .vel{
            height: 40px;
            width:158px;
            border:2px solid aqua;
            /* margin-:20px; */
            margin-left:60px;
            
            transform: translateY(42px);
            transition: .5s;
        }
        input{
            height: 41px;
            width: 160px;
            background-color: aqua;
            color:white;
            text-shadow:1px 1px 5px black;;
            font-size: 17px;
            border: none;
            letter-spacing: 2px;
            margin-left:60px;
            margin-bottom: 30px;
        }
        .vel:hover{
            transform:translateY(42px) scaleX(1.2) scaleY(1.5);
        }
   
    </style>
</head>
<body>
      <div class="main">
          <div class="lounch"><a href="">New</a></div>
          <div class="image">
              <img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m4.jpg" alt="" class="img-section">
              <!-- <img src="https://p.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/m4.jpg" alt="" class="img-section2">    -->
              <h1 class="quick">Quick View</h1>
          </div>
          <div class="text"><a href="">Round Neck Black T-Shirt</a></div><br>
           <div class="price"><span>$80.99</span> <del>$89.71</del></div> 
           <div class="vel"></div>
               <input type="submit" value="ADD TO CART">
               <!-- <p id="new">New</p> -->
            </div>
</body>
</html>
