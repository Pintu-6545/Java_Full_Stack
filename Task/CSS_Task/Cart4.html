            margin:20px 20px;
            position: relative;
            border:2px solid;
        }
        .container-1 .shadow-color
        {
            height: 300px;
            width: 450px;
            background-color: rgba(0,0,0,0.3);
            transition: 0.6s;
            position: absolute;
            transform: scale(0);

            transition: 0.6s;
            transform: scale(1);
        }
        .shadow-color .content .work

            font-size: 25px;
            font-weight: 700;
            color:white;

            transform: scale(0);
        }
        .shadow-color .content .data
        {
            font-size: 15px;
            font-weight: 400;
            color:white;
            position: absolute;
            margin:180px 180px;
            transform: scale(0);
        }
        .container-1:hover .content .work
        {
            transition: 0.9s;
            transform: scale(1.5);
