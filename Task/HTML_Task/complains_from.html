<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complains Form</title>
</head>
<body>
        <form action="">
            <table border="">
                  <tr>
                    <th colspan="2"> <large>Complains</large><br> <small>Help us improve our service.</small></th>
                  </tr>
                  <tr>
                    <th rowspan="2"><label for="">Name *</label></th>
                    <td><input type="text" required pattern="[A-Za-z]{3,15  }" id="f" placeholder="Enter the First Name" minlength="3"> <input type="text" pattern="[A-Za-z]{3,15}" required placeholder="Enter Last Name" minlength="3" id="ln"><br></td>
                  </tr>
                  <tr>
                    <td colspan="2"><label for="">First</label>
                    <label for="" style="margin-inline: 145px;">Last</label>
                  </tr>
                  <tr>
                    <th><label for="">Email:</label></th>
                    <td><input type="email" required pattern="[a-z0-9.]+[@][a-z]+[.][a-z]{2,3}" id="e" placeholder="Enter your Email  "></td>
                  </tr>
                  <tr>
                    <th><label for="">Phone</label></th>
                    <td><input type="tel" id="cp" required pattern="[6789][0-9]{9}" placeholder="Enter your Phone Number" minlength="10" maxlength="10"></td>
                  </tr>
                 <tr>
                    <th><label for="">Where did we go wrong? *</label></th>
                    <td><textarea  rows="4" cols="45" id="ad" required placeholder="Enter your Address" minlength="7" maxlength="40"></textarea></td>
                 </tr>
                 <tr>
                    <td colspan="2" align="center"><input type="Submit"></td>
                 </tr>
            </table>
        </form>
</body>
</html>
