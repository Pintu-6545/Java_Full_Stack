<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Customer</legend>
        <div>
            <label for="first" style="margin-right: 50px;">Name*</label>
            <input type="text" id="first" required pattern="[A-Za-z]{3,15}" minlength="3" placeholder="Enter your Name">
        </div><br>
        <div>
            <label for="e" style="margin-right: 50px;">Email*</label>
            <input type="email" required pattern="[a-z0-9.]+[@][a-z]+[.][a-z]{2,3}" id="e" placeholder="Enter your Email" size="29">
        </div>
        <div><br>
            <label for="month" style="margin-right: 19px;">Investment*</label>
            <select id="month">
                <option value="" disabled selected size="29"></option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
                <option value="15000">15000</option>
                <option value="20000">20000</option>
                <option value="25000">25000</option>
            </select>
        </div><br>
        <div>
            <label for="dd" style="margin-right: 15px;">Date Joined*</label>
            <input type="date" required id="dd"> 
        </div>
        <div><br>
            <label for="gt" style="margin-right: 54px;">Active</label>
            <input type="checkbox" required="required" id="gt">
        </div><br>
        <div>
            <input type="submit" value="OK">
            <input type="reset" value="Cancel">
        </div>
        </fieldset>
    </form>
</body>
</html>
