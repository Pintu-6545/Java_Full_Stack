<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
        <table border="4" cellspacing="0">
            <caption><h3>Nested List</h3></caption>
            <tr>
                <th rowspan="2" colspan="2" >CI</th>
                <th rowspan="2">ALL Genders</th>
                <th>By Genders</th>
                <tr>
                    <td>
                        <table border="3">
                            <tr>
                                <td>Males</td>
                                <td>Female</td>
                            </tr>
                            <tr>
                                <td>9215604</td>
                                <td>4512358</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tr>
                <tr>
                    <th>Rural</th>
                    <td>6521458</td>
                    <td>4215389</td>
                    <td align="center">4152348</td>
                </tr>
        </table>
</body>
</html>
