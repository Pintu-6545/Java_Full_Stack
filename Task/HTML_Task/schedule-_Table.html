<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule-Table</title>
</head>
<body>
         <table border="3" cellspacing="0" cellpadding="5">
            <tr align="center">
                <td rowspan="2">Days</td>
                <td colspan="6">Time</td>
            </tr>
            <tr align="right">
                 <td>8:00</td>
                 <td>9:00</td>
                 <td>10:00</td>
                 <td>11:00</td>
                 <td>11:30</td>
                 <td>12:30</td>
            </tr>
            <tr align="left">
                <td>Mon</td>
                <td>Course 1</td>
                <td>Course 2</td>
                <td>Course 3</td>
                <th rowspan="5" align="center"><br>B<br>R<br>E<br>A<br>K</th>
                <td>Course 5</td>
                <td></td>
            </tr>
            <tr align="center">
                <td>Tue</td>
                <td colspan="2"></td>
                <td>Course 2</td>
                <td>Course 4</td>
                <td>Course 1</td>
                
            </tr>
            <tr align="center">
                <td>Wed</td>
                <td>Course 3</td>
                <td colspan="2"></td>
                <td>Course 2</td>
                <td></td>
               
                
            </tr>
            <tr align="center">
                <td>Thr</td>
                <td rowspan="2">Course 4</td>
                <td>Course 2</td>
                <td>Course 3</td>
                <td colspan="2" rowspan="2">Thesis</td>
            </tr>
            <tr align="center">
                <td>Fri</td>
                <td></td>
                <td>Course 1</td>
            </tr>
         </table>
</body>
</html>
